<!DOCTYPE html>
<html lang="en" ng-app="WeatherApp">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>

    <script src="views/home.controller.client.js"></script>
    <script src="views/register.controller.client.js"></script>
    <script src="views/login.controller.client.js"></script>
    <script src="services/user.service.client.js"></script>

    <title>WeatherApp</title>
</head>
<body>
<script>
    var marker;
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: {lat: 42.339831, lng: -71.089182 }
        });

        map.addListener('click', function(e) {
            placeMarkerAndPanTo(e.latLng, map);
        });
        var latlng = new google.maps.LatLng(42.339831, -71.089182);
        marker = new google.maps.Marker({
            position: latLng,
            map: map
        });
    }

    function placeMarkerAndPanTo(latLng, map) {

        marker.setPosition(latLng);
        map.panTo(latLng);
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYJPXomWReTVFgUwGZ3IdJTVo9z9lcWMA&callback=initMap">
</script>
<div ng-view></div>
</body>
</html>
