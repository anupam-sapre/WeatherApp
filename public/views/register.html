<div class="container">
    <div ng-show="model.success" class="alert alert-success alert-dismissible" role="alert">
        {{model.success}}
    </div>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h2>Register</h2>
    <div ng-class="{'has-error':model.userError}">
        <input ng-model="username" type="text"
               class="form-control"
               placeholder="Username"/>
    </div>
    <div ng-class="{'has-error':model.passError}">
        <input ng-model="password" type="password"
               class="form-control"
               placeholder="Password"/>
    </div>
    <div ng-class="{'has-error':model.verifyError}">
        <input ng-model="verifyPassword" type="password"
               class="form-control"
               placeholder="Verify password"/>
    </div>
    <a class="btn btn-primary btn-block"
       ng-click="model.register(username,password,verifyPassword,email,model.accountType,firstName,lastName)">Register</a>
    <a class="btn btn-danger  btn-block "
       href="#/home">Cancel</a>
</div>
